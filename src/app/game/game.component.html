<div>
  <div id="dice">
    <div *ngFor="let dice of _dice; let i = index" [class.dice-hold]="dice.hold" class="dice" (click)="holdDice(i)">{{dice.value}}</div>
    <button [disabled]="!_allowRoll" (click)="roll()">ROLL({{ (_gameState$ | async)?.playerRolls }} )</button>
  </div>
  <div id="playersContainer">
    <img class="profile-pic" src="{{(_playerInfo$ | async)?.photoURL}}" /> {{(_playerInfo$ | async)?.displayName}}
    <img class="profile-pic" src="{{(_oppInfo$ | async)?.photoURL}}" />{{(_playerInfo$ | async)?.displayName}}
  </div>
  <div id="tricksContainer">
    <div class="scores">
      <div>
        <div *ngFor="let score of _playerScores$ | async;let i = index">{{score.label}}
          <div class="score" (click)="playScore(score.value,i + 1)">{{ score.value }}</div>
        </div>
        <div>{{_playerTotalScore}}</div>
      </div>
    </div>
    <div class="scores">
      <div>
        <div *ngFor="let score of _oppScores$ | async">{{score.label}}
          <div class="score">{{ score.value }}</div>
        </div>
        <div>{{_oppTotalScore}}</div>
      </div>
    </div>
  </div>
</div>
